ref:
  as: osd-ccs-gpu-prepare
  from: upi-installer
  cli: latest
  grace_period: 10m
  timeout: 1h0m0s
  commands: osd-ccs-gpu-prepare-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: BUCKET_NAME
      default: "yisun-bucket1"
      documentation: "bucket to download the resources"
  documentation: |-
    prepare resources to run e2e with an existing osd gcp cluster with gpu
